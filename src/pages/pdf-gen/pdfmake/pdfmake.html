<ion-header>

	<ion-navbar>
		<ion-title>pdfmake</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h4>Evaluation du framework PDFMAKE</h4>
	<div padding>
		<ion-segment [(ngModel)]="option">
			<ion-segment-button text-wrap *ngFor="let api of lstApi" [value]="api.code">{{api.title}}</ion-segment-button>
		</ion-segment>
	</div>
	<div [ngSwitch]="option">
		<div *ngSwitchCase="'creation'">
			<button ion-button (click)="makePdf()">Création</button>
		</div>
		<div *ngSwitchCase="'fusion'">
			<ion-item-group>
				<ion-item-divider color="light">Cas de test</ion-item-divider>
				<ion-item>
					<ion-label>Données Documents (Cas de tests)</ion-label>
					<ion-select [(ngModel)]="docSend.useCase" okText="Choisir" cancelText="Annuler" (ionChange)="updateDocData()">
						<ion-option *ngFor="let m of lstUseCase" [value]="m.value.name">{{m.value.title}}</ion-option>
					</ion-select>
					<button ion-button clear item-right icon-left (click)="getUseCase()"><ion-icon name="refresh"></ion-icon></button>
				</ion-item>
				<ion-item text-wrap>{{currentUseCase.description}}
				</ion-item>
			</ion-item-group>
		</div>
	</div>
</ion-content>

<ion-header>

	<ion-navbar>
		<ion-title>Cas de test</ion-title>
		<ion-buttons start>
			<button ion-button color="primary" (click)="cancelDetail()">Annuler</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button style="font-size: 25px;" color="primary" (click)="saveDetail()"><ion-icon name="cloud-upload"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-row wrap no-padding>
		<ion-col width-20>
			<div *ngIf="okDetail">
				<ion-item no-padding>
					ID : {{useCaseDetail['_id']}}
				</ion-item>
				<ion-item no-padding>
					<ion-label floating text-wrap>Type de cas&nbsp;
						<ion-icon name="help-circle"></ion-icon>
					</ion-label>
					<ion-input [(ngModel)]="useCaseDetail['type']" type="text"></ion-input>
				</ion-item>
				<ion-item no-padding>
					<ion-label floating>Nom</ion-label>
					<ion-input [(ngModel)]="useCaseDetail['name']" type="text"></ion-input>
				</ion-item>
				<ion-item no-padding>
					<ion-label floating>Titre</ion-label>
					<ion-input [(ngModel)]="useCaseDetail['title']" type="text"></ion-input>
				</ion-item>
				<ion-item no-padding>
					<ion-label floating>Description Fonctionnelle</ion-label>
					<ion-textarea [(ngModel)]="useCaseDetail['description']" type="text"></ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label>Mode prototype ?</ion-label>
					<ion-toggle [(ngModel)]="useCaseDetail['modeProto']"></ion-toggle>
				</ion-item>
				<hr>
				<ion-card>
					<h5>
						<ion-icon name="help-circle"></ion-icon> &nbsp;Nombre de cas par type</h5>
					<ul>
						<li *ngFor="let t of lstType">"{{t.key}}":{{t.value}}</li>
					</ul>
				</ion-card>

			</div>
		</ion-col>
		<ion-col width-80>
			<ion-scroll scrollY="true" scrollX="true" class="editorStyle">
				<div id="editor"></div>
			</ion-scroll>
		</ion-col>
	</ion-row>
</ion-content>

<ion-header>
	<ion-navbar>
		<ion-title>Cas d'usage</ion-title>
		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
		<ion-buttons end>
			<button ion-button class="buttonHeader" color="primary" (click)="addUseCase()"><ion-icon name="add-circle"></ion-icon></button>
			<button ion-button class="buttonHeader" color="secondary" (click)="getUseCases()"><ion-icon name="refresh" ></ion-icon></button>
			<button ion-button class="buttonHeader" color="secondary" (click)="displayData=!displayData"><ion-icon name="eye"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let us of lstUseCase;let idx=index">
			<ion-item text-wrap (click)="selectUseCase(us)">
				<h2 ion-text color="primary">{{us.value.title}}</h2>
				<ion-row wrap>
					<ion-col width-80>
						{{us.value.description}}
					</ion-col>
					<ion-col text-wrap>
						<p>{{us.value.name}}</p>
						<p> #{{us.value.id}}</p>
					</ion-col>
				</ion-row>
				<ion-badge item-right color="danger">{{us.value.type}}</ion-badge>
				<div *ngIf="displayData">
					<pre class="jsonpre">{{us.value.dataUseCase |json}}</pre>
				</div>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger" (click)="removeUseCase(us,idx)"><ion-icon name="trash"></ion-icon>Suppr.</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button *ngIf="params" (click)="gotoParams()">{{params.srv}}</button>
    </ion-buttons>
    <ion-title>PouchDB</ion-title>
    <ion-buttons end>
      <button ion-button clear item-right icon-left (click)="dbPopover($event)"><ion-icon name="list-box"></ion-icon>&nbsp;&nbsp;Bases</button>
      <button ion-button icon-only clear item-right icon-left (click)="getLstBases()"><ion-icon name="refresh"></ion-icon></button>
      <button ion-button icon-only clear item-right icon-left (click)="selectLocalBases()"><ion-icon name="logo-buffer"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="scrollToTop()"><ion-icon name="arrow-round-up"></ion-icon></button>
  </ion-fab>
  <ion-grid>
    <ion-row wrap>
      <!-- SERVER -->
      <ion-col width-50>
        <couch-crud [noSqlEnv]="noSqlEnv" [params]="params"></couch-crud>
      </ion-col>
      <!-- LOCAL -->
      <ion-col width-50>
        <pouch-crud [noSqlLocalEnv]="noSqlLocalEnv" [params]="params"></pouch-crud>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

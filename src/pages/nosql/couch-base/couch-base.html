<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button *ngIf="params" (click)="gotoParams()">{{params.srv}}</button>
    </ion-buttons>
    <ion-title>Apache COUCHDB - Explorer</ion-title>
    <ion-buttons end>
      <button ion-button clear item-right icon-left (click)="dbPopover($event)"><ion-icon name="list-box"></ion-icon>&nbsp;&nbsp;Bases</button>
      <button ion-button icon-only clear item-right icon-left (click)="getLstBases()"><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <couch-crud [noSqlEnv]="noSqlEnv" [params]="params"></couch-crud>
</ion-content>

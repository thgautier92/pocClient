<ion-header>

  <ion-navbar>
    <ion-title>Open Data</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row wrap>
    <ion-col *ngFor="let p of products">
      <ion-card (click)="openPage(p)">
        <img [src]=p.logo/>
        <ion-card-content>
          <ion-card-title>{{p.title}}</ion-card-title>
          <p>{{p.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
        <img src="assets/img/logo-web.jpg" />
        <ion-card-content>
          <ion-card-title>Les liens utiles</ion-card-title>
          <a href="https://data.ratp.fr/explore/?sort=modified" target="_blank">Le site RATP</a>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-content>

<!--
  Generated template for the MfpInfo page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>MFP Infos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of infos">
      <ion-label>{{item.des}}</ion-label>
      <ion-textarea class="small" [(ngModel)]="item.data" type="text"></ion-textarea>
    </ion-item>
  </ion-list>
  {{infoAccess|json}}
</ion-content>

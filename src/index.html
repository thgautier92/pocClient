<body>

	<!-- Ionic's root component and where the app will load -->
	<ion-app></ion-app>

	<!-- The polyfills js is generated during the build process 
	<script src="build/polyfills.js"></script>
	-->
	<!-- The bundle js is generated during the build process 
	<script src="build/main.js"></script>
	<script src="build/json-formatter.js"></script>
	<script src="build/chance.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="build/Chart.bundle.js" type="text/javascript" charset="utf-8"></script>
	<script src="build/pouchdb.min.js"></script>

	<script src="assets/libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/libs/pdf/jspdf.debug.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/libs/pdf/html2pdf.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/libs/pdf/pdfMake/pdfmake.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/libs/pdf/pdfMake/vfs_fonts.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" src="assets/mfp/lib/analytics/ibmmfpfanalytics.js"></script>
	<script type="text/javascript" src="assets/mfp/ibmmfpf.js"></script>
	-->
	<script type="text/javascript">
		function downloadJSAtOnload() {
			let lstScript = [
				{ "id": "polyfills", "src": "build/polyfills.js" },
				{ "id": "main", "src": "build/main.js" },
				{ "id": "js1", "src": "build/json-formatter.js" },
				{ "id": "js2", "src": "build/chance.min.js" },
				{ "id": "js3", "src": "build/Chart.bundle.js" },
				{ "id": "js4", "src": "assets/libs/pouch/pouchdb-6.1.2.min.js" },
				{ "id": "js5", "src": "assets/libs/ace/ace.js" },
				{ "id": "js6", "src": "assets/libs/pdf/jspdf.debug.js" },
				{ "id": "js7", "src": "assets/libs/pdf/html2pdf.js" },
				{ "id": "js8", "src": "assets/libs/pdf/pdfMake/pdfmake.min.js" },
				{ "id": "js9", "src": "assets/libs/pdf/pdfMake/vfs_fonts.js" }
			];
			lstScript.forEach(sc => {
				let script = document.createElement("script");
				script.id = sc.id;
				script.src = sc.src;
				document.body.appendChild(script);
			});
		}
		if (window.addEventListener)
			window.addEventListener("load", downloadJSAtOnload, false);
		else if (window.attachEvent)
			window.attachEvent("onload", downloadJSAtOnload);
		else window.onload = downloadJSAtOnload;
	</script>
</body>
